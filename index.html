<html>
<head>
  <title>Pong</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="input.js"></script>
  <script src="entities.js"></script>
  <script src="game.js"></script>
</head>
<body>
  <div class="centered">
    <h1>Pong</h1>
    <div id="game-area">
      <canvas id="game-canvas" width="600px" height="400px" tabindex="1"></canvas>
    </div>
    <p>Click to start. Use WS (player 1) or arrow keys (player 2) to move.</p>
    <div class="button-container">
      <button id="switch-players-btn">Switch to <span id="other-mode">two player</span> mode</button>
    </div>
  </div>
  <audio id="paddleAudio">
    <source src="audio/paddle.mp3" type="audio/mpeg">
  </audio>
  <audio id="wallAudio">
    <source src="audio/wall.mp3" type="audio/mpeg">
  </audio>
  <audio id="pointAudio">
    <source src="audio/point.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
